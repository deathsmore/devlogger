<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" name="text" [(ngModel)]="text" placeholder="Add a log ..." class="form-control">
    </div>
    <input type="submit" class="btn btn-light" value="Add log" [disabled]="!this.text">
    <button class="btn btn-warning" type="button" [hidden]="!this.text" (click)="clearState()">Clear</button>
  </form>
</div>
